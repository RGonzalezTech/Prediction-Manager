{% extends "layout.html" %}

{% block content %}
<div class="mb-6">
    <h1 class="text-3xl font-bold mb-2">Prediction History</h1>
    <p class="text-gray-600">All completed and paid predictions</p>
</div>

<div id="history-predictions" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

<div id="empty-state" class="hidden text-center py-12">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
    </svg>
    <p class="text-xl text-gray-500">No completed predictions yet</p>
</div>

<script>
    async function fetchHistory() {
        const response = await fetch('/api/predictions');
        const predictions = await response.json();

        // Filter for REDEEMED predictions only
        const redeemedPredictions = predictions.filter(p => p.status === 'REDEEMED');

        // Sort by created date, newest first
        redeemedPredictions.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

        const container = document.getElementById('history-predictions');
        const emptyState = document.getElementById('empty-state');
        container.innerHTML = '';

        if (redeemedPredictions.length === 0) {
            emptyState.classList.remove('hidden');
            return;
        }

        emptyState.classList.add('hidden');
        redeemedPredictions.forEach(p => {
            container.appendChild(createHistoryCard(p));
        });
    }

    function createHistoryCard(p) {
        const card = document.createElement('div');
        card.className = 'bg-white p-4 rounded-lg shadow space-y-2';
        const confidencePercentage = p.confidence * 100;

        let oddsText;
        if (p.confidence >= 0.5) {
            const oddsRatio = p.confidence / (1 - p.confidence);
            if (Math.round(oddsRatio) === oddsRatio) {
                oddsText = `Risked <strong>${oddsRatio.toFixed(0)}</strong> units to win <strong>1.0</strong> unit`;
            } else {
                oddsText = `Risked <strong>${oddsRatio.toFixed(1)}</strong> units to win <strong>1.0</strong> unit`;
            }
        } else {
            const oddsRatio = (1 - p.confidence) / p.confidence;
            if (Math.round(oddsRatio) === oddsRatio) {
                oddsText = `Risked <strong>1.0</strong> unit to win <strong>${oddsRatio.toFixed(0)}</strong> units`;
            } else {
                oddsText = `Risked <strong>1.0</strong> unit to win <strong>${oddsRatio.toFixed(1)}</strong> units`;
            }
        }

        // Determine outcome and winner
        const creatorWon = p.outcome === true;
        let amountOwed, winner, loser;
        if (creatorWon) {
            winner = p.creator.name;
            loser = p.opponent.name;
            amountOwed = p.confidence < 0.5 ? (1 - p.confidence) / p.confidence : 1.0;
        } else {
            winner = p.opponent.name;
            loser = p.creator.name;
            amountOwed = p.confidence >= 0.5 ? p.confidence / (1 - p.confidence) : 1.0;
        }

        // Format date
        const date = new Date(p.created_at);
        const formattedDate = date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });

        let cardContent = `
            <div class="flex justify-between items-start">
                <div class="font-bold text-lg flex-1">${p.description}</div>
                <button class="delete-btn bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 ml-2 inline-flex items-center justify-center" data-id="${p.id}" title="Delete prediction">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>
            <div class="flex items-center space-x-2">
                <span class="text-xs bg-gray-200 text-gray-800 px-2 py-1 rounded-full">${p.category.name}</span>
                <span class="text-xs text-gray-500">${formattedDate}</span>
            </div>
            <div class="text-sm text-gray-600">
                <strong>${p.creator.name}</strong> vs. <strong>${p.opponent.name}</strong>
            </div>
            <div class="text-sm text-gray-600">${oddsText} (<strong>${confidencePercentage.toFixed(0)}%</strong> confidence)</div>
            <div class="border-t pt-2">
                <div class="text-center">
                    <div class="inline-flex items-center space-x-2 ${creatorWon ? 'text-green-600' : 'text-red-600'}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            ${creatorWon ?
                                '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />' :
                                '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />'}
                        </svg>
                        <span class="font-bold">${winner} won!</span>
                    </div>
                    <div class="text-sm text-gray-600 mt-1">
                        <strong>${loser}</strong> paid <strong>${amountOwed.toFixed(1)}</strong> unit(s)
                    </div>
                    <div class="text-xs text-gray-500 mt-1 bg-green-50 px-2 py-1 rounded inline-block">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        Paid
                    </div>
                </div>
            </div>
        `;

        card.innerHTML = cardContent;
        return card;
    }

    // Event Listener for delete button
    document.body.addEventListener('click', async (event) => {
        const deleteBtn = event.target.closest('.delete-btn');

        if (deleteBtn) {
            const id = deleteBtn.dataset.id;
            if (window.confirm('Are you sure you want to delete this prediction from history? This cannot be undone.')) {
                await fetch(`/api/predictions/${id}`, {
                    method: 'DELETE',
                });
                fetchHistory();
            }
        }
    });

    fetchHistory();
</script>
{% endblock %}
