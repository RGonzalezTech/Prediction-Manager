{% extends "layout.html" %}

{% block title %}Prediction Stats{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Scoreboard -->
    <div id="scoreboard" class="bg-white p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-bold text-center text-gray-700 mb-4">Overall Scoreboard</h2>
        <div id="debt-details" class="text-center">
            <p class="text-gray-500">Loading scores...</p>
        </div>
    </div>

    <!-- User Stats Container -->
    <div id="user-stats-container" class="space-y-8">
        <!-- User cards will be loaded here -->
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const userStatsContainer = document.getElementById('user-stats-container');
        const debtContainer = document.getElementById('debt-details');

        // Fetch H2H Debt Stats
        fetch('/api/stats')
            .then(response => response.json())
            .then(debts => {
                debtContainer.innerHTML = '';
                if (debts.length === 0) {
                    debtContainer.innerHTML = '<p class="text-lg font-semibold text-green-600">All debts are settled!</p>';
                    return;
                }
                const debtList = document.createElement('div');
                debtList.className = 'space-y-2';
                debts.forEach(debt => {
                    const debtElement = document.createElement('p');
                    debtElement.className = 'text-lg font-semibold';
                    debtElement.innerHTML = `<span class="text-red-500">${debt.debtor}</span> owes <span class="text-green-500">${debt.creditor}</span>: <span class="text-gray-800">${debt.amount.toFixed(2)}</span> Units`;
                    debtList.appendChild(debtElement);
                });
                debtContainer.appendChild(debtList);
            })
            .catch(error => {
                console.error('Error fetching scoreboard stats:', error);
                debtContainer.innerHTML = '<p class="text-red-500">Could not load scoreboard.</p>';
            });

        // Fetch User Performance Stats
        fetch('/api/user-stats')
            .then(response => response.json())
            .then(data => {
                userStatsContainer.innerHTML = ''; // Clear loading state
                if (!data || data.length === 0) {
                    userStatsContainer.innerHTML = '<p class="text-center text-gray-500">No user statistics to display yet.</p>';
                    return;
                }

                data.forEach(user => {
                    const totalGames = user.wins + user.losses;
                    const winPercentage = totalGames > 0 ? ((user.wins / totalGames) * 100).toFixed(0) : '0';
                    
                    let categoriesHtml = '<div class="space-y-4">';
                    for (const [category, stats] of Object.entries(user.by_category)) {
                        const catTotal = stats.wins + stats.losses;
                        const winPercent = catTotal > 0 ? (stats.wins / catTotal) * 100 : 0;
                        categoriesHtml += `
                            <div>
                                <div class="flex justify-between items-center mb-1">
                                    <span class="font-semibold text-gray-700">${category}</span>
                                    <span class="text-sm font-medium text-gray-500">${stats.wins}W - ${stats.losses}L</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2.5">
                                    <div class="bg-blue-500 h-2.5 rounded-full" style="width: ${winPercent}%"></div>
                                </div>
                            </div>
                        `;
                    }
                    categoriesHtml += '</div>';

                    const userCard = `
                        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                            <header class="bg-gray-800 p-4 text-center">
                                <h2 class="text-2xl font-bold text-white">${user.name}</h2>
                            </header>
                            <div class="p-6">
                                <div class="grid grid-cols-3 text-center mb-6 pb-6 border-b">
                                    <div>
                                        <p class="text-2xl font-bold text-green-500">${user.wins}</p>
                                        <p class="text-sm text-gray-500">Wins</p>
                                    </div>
                                    <div>
                                        <p class="text-2xl font-bold text-red-500">${user.losses}</p>
                                        <p class="text-sm text-gray-500">Losses</p>
                                    </div>
                                    <div>
                                        <p class="text-2xl font-bold text-blue-500">${winPercentage}%</p>
                                        <p class="text-sm text-gray-500">Win Rate</p>
                                    </div>
                                </div>
                                <h3 class="text-lg font-semibold text-center text-gray-700 mb-4">Category Performance</h3>
                                ${categoriesHtml}
                            </div>
                        </div>
                    `;
                    userStatsContainer.innerHTML += userCard;
                });
            })
            .catch(error => {
                console.error('Error fetching user stats:', error);
                userStatsContainer.innerHTML = '<p class="text-center text-red-500">Could not load user stats.</p>';
            });
    });
</script>
{% endblock %}
