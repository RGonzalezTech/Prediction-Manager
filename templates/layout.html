<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Prediction Manager{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="/" class="text-xl font-bold">Prediction Manager</a>
            <div class="flex items-center space-x-4">
                <a href="/stats" class="text-blue-500">Stats</a>
                <a href="/manage-categories" class="text-blue-500">Categories</a>
                <a href="/manage-users" class="text-blue-500">Users</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
